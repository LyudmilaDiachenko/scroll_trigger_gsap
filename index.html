<html>
    <head>
        <link rel="stylesheet" href="./index.css">
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>

        <!-- <script src="./3d.js"></script> -->
    </head>
    <body>
        <div class="main">
            <div class="slides rotate3d">

                <div class="slide slide-0">
                    0
                </div>
                
                <div class="slide slide-1">
                    <div class="video-panel">
                        <div class="video video-hannah">
                            <div class="content">
                                <div class="pointer-container">
                                    <img class="pointer" src="./img/pointer.svg" />
                                    <div class="line"></div>
                                    <img class="border" src="./img/border.svg" />
                                    <img class="eye" src="./img/eye.svg" />
                                    <span class="watch font-serif">WATCH</span>
                                    <span class="hover"></span>
                                </div>

                                <p class="big font-sans name">hannah</p>
                                <p class="big font-serif name">• beachler •</p>
                                <p class="small font-mono role-encoded">production designer</p>
                                <p class="medium font-sans role">production designer</p>
                            </div>
                            <video src="./video/hannah-small.mp4" autoplay muted loop></video>
                        </div>
                        <div class="video video-jasmine">
                            <video src="./video/jasmine-small.mp4" autoplay muted loop></video>
                        </div>
                        <div class="video video-alicia">
                            <video src="./video/alicia-small.mp4" autoplay muted loop></video>
                        </div>                                
                    </div>
                </div>
        
                <div class="slide slide-2">
                    2
                </div>
        
                <div class="slide slide-3">
                    3
                </div>
    
                <div class="slide slide-4">
                    4
                </div>
    
                <div class="slide slide-5">
                    5
                </div>
    
                <div class="slide slide-6">
                    6
                </div>
    
                <div class="slide slide-7">
                    7
                </div>

            </ul>

        </div>
    </body>
</html>
